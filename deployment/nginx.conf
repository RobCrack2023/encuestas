server {
    listen 80;
    server_name tudominio.cl www.tudominio.cl;  # Cambiar por tu dominio real

    # Redirección a HTTPS (descomentar después de configurar SSL)
    # return 301 https://$server_name$request_uri;

    # Logs
    access_log /var/log/nginx/encuestas_access.log;
    error_log /var/log/nginx/encuestas_error.log;

    # Archivos estáticos del frontend (React build)
    location / {
        root /var/www/encuestas/frontend/build;
        try_files $uri $uri/ /index.html;

        # Cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend (Flask con Gunicorn)
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Tamaño máximo de body
    client_max_body_size 10M;
}

